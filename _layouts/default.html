<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>{{ page.title }}</title>
	<link href="/assets/css-compiled/site.compiled.css" rel="stylesheet">

	<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicons/favicon-16x16.png">
	<link rel="manifest" href="/assets/img/favicons/site.webmanifest">
	<link rel="mask-icon" href="/assets/img/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/assets/img/favicons/favicon.ico">
	<meta name="msapplication-TileColor" content="#2b5797">
	<meta name="msapplication-config" content="/assets/img/favicons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

	<link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,400i,700,700i|Montserrat:400,400i,700,700i" rel="stylesheet">
	<link href="/assets/fonts/malwerk-icons/style.css" rel="stylesheet">
</head>
<body>
	<ul class="lang-selector">
	{% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
	{% for page in pages %}
	  <li>
	    <a href="{{ page.url }}" class="{{ page.lang }}">{{ page.lang }}</a>
	  </li>
	{% endfor %}
	</ul>

{{ content }}

<div class="footer">
	<span>&copy; malwerk 2019</span>
	<span class="kvk"><abbr>kvk</abbr>: 74149113</span>
</div>



</body>
</html>
